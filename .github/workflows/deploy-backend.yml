name: Deploy Backend (Cloud Run)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

env:
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  REGION: ${{ secrets.REGION }}
  REPO: ${{ secrets.REPO }}
  BACKEND_SERVICE: ${{ secrets.BACKEND_SERVICE }}
  IMAGE: ${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ secrets.REPO }}/backend:${{ github.sha }}

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Auth to GCP with the SA key secret
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 2) Install gcloud (optional, but helpful)
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.PROJECT_ID }}

      # 3) Docker login to Artifact Registry
      - name: Configure Docker auth
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev -q

      # 4) Build & push image
      - name: Build image
        run: docker build -t "$IMAGE" -f backend/Dockerfile backend

      - name: Push image
        run: docker push "$IMAGE"

      # 5) Deploy to Cloud Run (secrets/env already set on the service, so we just swap the image)
      - name: Deploy to Cloud Run
        run: >
          gcloud run deploy "$BACKEND_SERVICE"
          --image "$IMAGE"
          --region "$REGION"
          --platform managed
          --quiet

      # 6) Quick smoke check
      - name: Smoke check
        run: curl -fsS https://$BACKEND_SERVICE-$REGION.a.run.app/health || exit 1
