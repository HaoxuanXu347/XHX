name: Deploy Backend (Cloud Run)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  REGION: ${{ secrets.REGION }}
  REPO: ${{ secrets.REPO }}
  BACKEND_SERVICE: ${{ secrets.BACKEND_SERVICE }}
  # Image tag for this commit
  IMAGE: ${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ secrets.REPO }}/backend:${{ github.sha }}

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker auth
        run: gcloud auth configure-docker "${{ env.REGION }}-docker.pkg.dev" --quiet

      - name: Build image
        run: docker build -t "$IMAGE" ./backend

      - name: Push image
        run: docker push "$IMAGE"

      - name: Deploy to Cloud Run
        run: >
          gcloud run deploy "$BACKEND_SERVICE"
          --region "$REGION"
          --image "$IMAGE"
          --platform managed
          --allow-unauthenticated
          --quiet
          # If you ever need to (first-time only), uncomment the next two lines:
          # --set-env-vars=CORS_ORIGIN=${{ secrets.FRONTEND_URL }},NODE_ENV=production
          # --update-secrets=MONGO_URI=MONGODB_URI:latest,JWT_SECRET=JWT_SECRET:latest

      - name: Get service URL
        run: |
          URL=$(gcloud run services describe "$BACKEND_SERVICE" --region "$REGION" --format='value(status.url)')
          echo "SERVICE_URL=$URL" >> "$GITHUB_ENV"

      - name: Smoke check
        run: curl -fsS "$SERVICE_URL/health"
