name: Deploy Frontend (Cloud Run)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

env:
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  REGION: ${{ secrets.REGION }}
  REPO: ${{ secrets.REPO }}
  FRONTEND_SERVICE: ${{ secrets.FRONTEND_SERVICE }}
  BACKEND_URL: ${{ secrets.BACKEND_URL }}
  IMAGE: ${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ secrets.REPO }}/frontend:${{ github.sha }}

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.PROJECT_ID }}

      - name: Configure Docker auth
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev -q

      # Make sure the frontend points at the live backend
      - name: Ensure .env.production points to backend
        run: |
          sed -i "s|^VITE_API_BASE_URL=.*|VITE_API_BASE_URL=${BACKEND_URL}|g" .env.production
          grep VITE_API_BASE_URL .env.production

      - name: Build image
        run: docker build -t "$IMAGE" -f Dockerfile.frontend .

      - name: Push image
        run: docker push "$IMAGE"

      - name: Deploy to Cloud Run
        run: >
          gcloud run deploy "$FRONTEND_SERVICE"
          --image "$IMAGE"
          --region "$REGION"
          --platform managed
          --quiet

      - name: Smoke check
        run: curl -fsS "${{ secrets.FRONTEND_URL }}" || exit 1
